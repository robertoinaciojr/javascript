<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!--JavaScript-->

    <script>
       var n1 = Number(window.prompt('Digite um número')) 
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // Para pode usar ${} tem que ser entre crases ``
       // usar o sinal de + para somar as var
       // (nuber + nunbem) para adição
       // (string + string) para concatenação
       // Number.parseFloat usar para números com ,
       // Number.parseInt usar para números inteiros
       // Number usar para qualquer tipo
       // String para converter para uma string
    </script>
</body>
