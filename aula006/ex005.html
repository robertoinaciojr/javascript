<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usa o DOM</title>
    <style>
        body{
            background-color: rgb(137, 212, 241);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudo DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        // Selecionando por Marca (tag) usar o getElementsByTagName('')
        
        var corpo = window.document.body

        var p1 = window.document.getElementsByTagName('p')[1]

        window.document.write('Est√° escrito assim: ' + p1.innerText)

        /* corpo.style.background = 'black'

       /p1.style.color = 'blue'

        /window.document(p1.innerHTML) */



        //SELECIONANDO POR ID

        /*var d = window.document.getElementById('msg')
        d.style.background = 'blue'
        d.innerText = 'Estou aguardando...' */


        //SELECIONANDO POR SELECTOR

        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
        d.style.background = 'green'
    </script>
</body>
</html>
